<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>time-tracking</title>
  </head>
  <body>
    <main class="content">
      <section class="profile">
        <div class="top-profile">
          <img src="../images/image-jeremy.png" alt="profile-img" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="botton-profile">
          <a href="#"><p>Daily</p></a>
          <a href="#"><p>Weekly</p></a>
          <a href="#"><p>Monthly</p></a>
        </div>
      </section>
      <section class="info">
        <div class="card work">
          <div class="card-bottom">
            <div class="card-header">
              <p>Work</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>32hrs</h3>
            <p>Last week - 36hrs</p>
          </div>
        </div>
        <div class="card play">
          <div class="card-bottom">
            <div class="card-header">
              <p>Play</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>10hrs</h3>
            <p>Last week - 8hrs</p>
          </div>
        </div>
        <div class="card study">
          <div class="card-bottom">
            <div class="card-header">
              <p>Study</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>4hrs</h3>
            <p>Last week - 7hrs</p>
          </div>
        </div>
        <div class="card Exercise">
          <div class="card-bottom">
            <div class="card-header">
              <p>Exercise</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>4hrs</h3>
            <p>Last week - 5hrs</p>
          </div>
        </div>
        <div class="card Social">
          <div class="card-bottom">
            <div class="card-header">
              <p>Social</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>5hrs</h3>
            <p>Last week - 10hrs</p>
          </div>
        </div>
        <div class="card SelfCare">
          <div class="card-bottom">
            <div class="card-header">
              <p>Self Care</p>
              <img
                src="../assets/ellipsis-horizontal.svg"
                alt="ellipsis-horizontal"
              />
            </div>
            <h3>2hrs</h3>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
