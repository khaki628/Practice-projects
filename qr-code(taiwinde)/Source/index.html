<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Qr code</title>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col items-center w-full justify-center bg-blue-100">
    <section
      class="flex flex-col items-center bg-gray-600 w-72 text-center bg-white border border-white border-solid rounded-2xl px-4 pt-4 pb-6 mt-52"
    >
      <img
        class="max-w-full rounded-xl"
        src="../images/image-qr-code.png"
        alt="qr-code"
      />
      <h1 class="text-xl text-gray-900 font-bold pt-4">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-sm font-normal text-gray-500 pt-4 pb-4 w-60">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </section>
  </body>
</html>
