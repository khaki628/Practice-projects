<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>nft-project</title>
  </head>
  <body>
    <section class="main">
      <div class="main--top">
        <img src="../images/image-equilibrium.jpg" alt="baner" />
        <div class="img-hover">
          <img src="../images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <div class="main--buttom">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="walt-card">
          <div class="etherium">
            <img src="../images/icon-ethereum.svg" alt="etherium-svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="../images/icon-clock.svg" alt="clock-svg" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="user-card">
          <img src="../images/image-avatar.png" alt="user-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
